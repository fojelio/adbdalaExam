<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor de Palabras</title>
</head>
<body>
  <h1>Traductor de Palabras</h1>
  <form action="/traducir" method="post">
    <label for="palabra">Ingrese una palabra:</label>
    <input type="text" id="palabra" name="palabra" required>
    <button type="submit">Traducir</button>
  </form>
  <h2>Palabra Traducida:</h2>
  <p id="resultado"></p>

  <script>
    const form = document.querySelector('form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const palabra = document.querySelector('#palabra').value;
      const response = await fetch('/traducir', {
        method: 'POST',
        body: JSON.stringify({ palabra }),
        headers: {
          'Content-Type': 'application/json',
        },
      });
      const data = await response.text();
      resultado.textContent = data;
    });
  </script>
</body>
</html>
